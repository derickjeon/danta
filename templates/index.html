<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단타 리포트</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        iframe { width: 100%; height: 1500px; border: none; margin-bottom: 30px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f5f5f5; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <p>
        <a href="/">📊 리포트 메인</a> | 
        <a href="/indicators">📘 단타 지표 해설 보기</a>
    </p>
    <hr>

    

    <h1>📊 단타 리포트 (최신)</h1>
    <iframe srcdoc="{{ latest_html }}"></iframe>

    <h2>📂 과거 리포트 목록</h2>
    <table>
        <tr><th>날짜</th><th>리포트 보기</th></tr>
        {% for file in reports %}
        <tr>
            <td>{{ file.replace('.html','') }}</td>
            <td><a href="/report/{{ file }}" target="_blank">열기</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
